<!DOCTYPE html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tabs</title>
    <!-- View-port Basics: http://mzl.la/VYREaP -->
    <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
    <link rel="shortcut icon" href="favicon.ico" />
    <!--font-awesome link for icons-->
    <link
      rel="stylesheet"
      media="screen"
      href="assets/vendor/jquery-1.8.3.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
    <link rel="stylesheet" media="screen" href="./assets/css/style.css" />
  </head>

  <body>
    <!--container start-->
    <div class="container">
      <!--main section start-->
      <main>
      <section class="tabs">
        <div class="wrapper">
          <ul class="tab-list">
            <li><button  class="london first-cap">london</button></li>
            <li><button class= "paris first-cap">paris</button></li>
            <li><button class="tokiyo first-cap">tokiyo</button></li>
          </ul>

        <div class="data">
        <figure><img src="./assets/images/london.svg" alt="City" /></figure>
        <div class="discription">
          <h2 class="first-cap">london</h2>
          <p>
            <span class="capital first-cap">london</span> is capital city of
            <span class="country first-cap">england</span>
          </p>
        </div>
      </div>
    </div>
    </section>
      </main>
      <!--main section end-->
    </div>
    <!--container end-->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
